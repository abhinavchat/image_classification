{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block appcontent %}
    <div class="row">
        {{ wtf.quick_form(form) }}
    </div>

    {% if prediction %}
        <div class="row">
            <div class="col-md-6">
                <img src="{{ url_for('main.display_image', filename=filename) }}" alt="{{ prediction }}" style="height:50%;width:50%;"/>
            </div>
            <div class="col-md-4">
                <h4>PREDICTION: {{ prediction }}</h4>
            </div>

        </div>
    {% endif %}
{% endblock %}
